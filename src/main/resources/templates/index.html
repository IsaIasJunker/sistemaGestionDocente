<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema Gestor de Docentes</title>
</head>
<body>
<h1>Sistema Gestor de Docentes</h1>
<h2>Formulario plus salarial</h2>
<form action="/docente/guardar" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="antiguedad">Antigüedad (en años):</label>
    <input type="number" id="antiguedad" name="antiguedad" required><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required><br><br>

    <label for="ano_nacimiento">Año de Nacimiento:</label>
    <input type="number" id="ano_nacimiento" name="ano_nacimiento" required><br><br>

    <label for="legajo">Legajo:</label>
    <input type="text" id="legajo" name="legajo" required><br><br>

    <label for="salario">Salario:</label>
    <input type="number" id="salario" name="salario" step="0.01" required><br><br>

    <label for="zonaRural">Zona rural:</label>
    <input type="text" id="zonaRural" name="zonaRural"><br><br>

    <label for="cargo">Cargo:</label>
    <select id="cargo" name="cargo" required>
        <option value="">Seleccione una opción</option>
        <option value="titular">Titular</option>
        <option value="suplente">Suplente</option>
    </select><br><br>

    <input type="submit" value="Enviar">
</form>
</body>
</html>
